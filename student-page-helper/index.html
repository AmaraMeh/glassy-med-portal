<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Custom Title Bar -->
        <div class="title-bar" id="titleBar">
            <div class="title-bar-left">
                <span class="app-title">ðŸŽ“ Student Page Helper</span>
            </div>
            <div class="title-bar-right">
                <button class="title-bar-btn" id="minimizeBtn" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="title-bar-btn" id="toggleBtn" title="Hide/Show">
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Quick Replies Section -->
            <div class="section">
                <div class="section-header">
                    <h3><i class="fas fa-reply"></i> Quick Replies</h3>
                    <button class="add-btn" id="addReplyBtn" title="Add New Reply">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="replies-container" id="repliesContainer">
                    <!-- Replies will be populated here -->
                </div>
            </div>

            <!-- Quick Links Section -->
            <div class="section">
                <div class="section-header">
                    <h3><i class="fas fa-link"></i> Quick Links</h3>
                    <button class="add-btn" id="addLinkBtn" title="Add New Link">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="links-container" id="linksContainer">
                    <!-- Links will be populated here -->
                </div>
            </div>

            <!-- Notes Section -->
            <div class="section">
                <div class="section-header">
                    <h3><i class="fas fa-sticky-note"></i> Notes & Ideas</h3>
                    <button class="add-btn" id="addNoteBtn" title="Add New Note">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="notes-container" id="notesContainer">
                    <!-- Notes will be populated here -->
                </div>
            </div>

            <!-- Settings Section -->
            <div class="section">
                <div class="section-header">
                    <h3><i class="fas fa-cog"></i> Settings</h3>
                </div>
                <div class="settings-container">
                    <div class="setting-item">
                        <label for="themeToggle">Theme:</label>
                        <select id="themeToggle">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="accentColor">Accent Color:</label>
                        <input type="color" id="accentColor" value="#3b82f6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="replyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="replyModalTitle">Add New Reply</h3>
                <button class="close-btn" id="closeReplyModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="replyText">Reply Text:</label>
                    <textarea id="replyText" placeholder="Enter your quick reply text..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="replyCategory">Category:</label>
                    <select id="replyCategory">
                        <option value="General">General</option>
                        <option value="Scholarships">Scholarships</option>
                        <option value="Exams">Exams</option>
                        <option value="Memes">Memes</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="replyShortcut">Keyboard Shortcut:</label>
                    <select id="replyShortcut">
                        <option value="">None</option>
                        <option value="1">Ctrl+1</option>
                        <option value="2">Ctrl+2</option>
                        <option value="3">Ctrl+3</option>
                        <option value="4">Ctrl+4</option>
                        <option value="5">Ctrl+5</option>
                        <option value="6">Ctrl+6</option>
                        <option value="7">Ctrl+7</option>
                        <option value="8">Ctrl+8</option>
                        <option value="9">Ctrl+9</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelReplyBtn">Cancel</button>
                <button class="btn btn-primary" id="saveReplyBtn">Save Reply</button>
            </div>
        </div>
    </div>

    <div class="modal" id="linkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="linkModalTitle">Add New Link</h3>
                <button class="close-btn" id="closeLinkModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="linkName">Link Name:</label>
                    <input type="text" id="linkName" placeholder="Enter link name...">
                </div>
                <div class="form-group">
                    <label for="linkUrl">URL:</label>
                    <input type="url" id="linkUrl" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="linkIcon">Icon (emoji):</label>
                    <input type="text" id="linkIcon" placeholder="ðŸŽ“" maxlength="2">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelLinkBtn">Cancel</button>
                <button class="btn btn-primary" id="saveLinkBtn">Save Link</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="noteModalTitle">Add New Note</h3>
                <button class="close-btn" id="closeNoteModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteText">Note:</label>
                    <textarea id="noteText" placeholder="Enter your note or idea..." rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelNoteBtn">Cancel</button>
                <button class="btn btn-primary" id="saveNoteBtn">Save Note</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
